apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client1-ingress
  namespace: {{.Values.ClientName}}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: {{.Values.ClientName}}.aks.choudeshell.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1-service
            port:
              number: 8080